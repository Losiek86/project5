{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
<div class="container row row-flex">
    {% for donate in donation %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel-body">
            <div class="product" style="background-image: url('{{ donate.image.url }}')"></div>
            <h3><a class="custom-link" href="#">{{ donate.title }}</a></h3>
            <p class="product-desciption">{{ donate.description }}</p>
            <p>{{ donate.value }} &euro;</p>
            <form method="post" action="{% url 'in_progres' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Quantity">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit">Add</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
</div>    
{% endblock %}
