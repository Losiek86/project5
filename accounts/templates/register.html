{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block content %}
<div class="reg-page">
    <div class="col-lg-6 col-md-6 col-sm-12 no-padding">
        <img src="{% static 'img/register-image.jpg' %}" class="img-responsive reg-img" alt="Registration image"></img>
    </div>
    <form method="post" action="{% url 'register' %}" class="accountform col-lg-6 col-md-6 col-sm-12">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
</div>
{% endblock %}
